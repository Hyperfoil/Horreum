name: Welcome

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks to open new issues! Help us to improve our project"
        pr-message: "Welcome to our project and thank you for your contribution! We appreciate your time and effort in contributing to our project"