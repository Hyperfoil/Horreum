---
openapi: 3.0.3
info:
  title: Horreum REST API
  description: "Horreum automated change anomaly detection. For more information,\
    \ please see [https://horreum.hyperfoil.io/](https://horreum.hyperfoil.io/)"
  version: 0.10-SNAPSHOT
tags:
- name: Config
  description: Endpoint providing configuration for the Horreum System
  x-smallrye-profile-external: ""
- name: Dataset
  description: Datasets are used as the basis for all change detection and reporting
  x-smallrye-profile-external: ""
- name: Experiment
  description: Experiments allow users to apply change detection rules to two different
    datasets. This allows for pass/fail of KPIS based on A/B testing
  x-smallrye-profile-external: ""
- name: Run
  description: Manage test runs. Runs are instances of results of a benchmark execution
  x-smallrye-profile-external: ""
- name: Schema
  description: Manage schemas
  x-smallrye-profile-external: ""
- name: Test
  description: Endpoint giving access to tests defined in Horreum.
  x-smallrye-profile-external: ""
paths:
  /api/config/keycloak:
    get:
      tags:
      - Config
      description: Obtain configuration information about keycloak server securing
        Horreum instance
      operationId: keycloak
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeycloakConfig'
  /api/config/version:
    get:
      tags:
      - Config
      description: Obtain version of the running Horreum instance
      operationId: version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionInfo'
  /api/dataset/bySchema:
    get:
      tags:
      - Dataset
      description: "Retrieve a paginated list of Datasets, with total count, by Schema"
      operationId: listBySchema
      parameters:
      - name: direction
        in: query
        description: Sort direction
        schema:
          $ref: '#/components/schemas/SortDirection'
        example: Ascending
      - name: limit
        in: query
        description: limit the number of results
        schema:
          format: int32
          type: integer
        example: 20
      - name: page
        in: query
        description: filter by page number of a paginated list of Schemas
        schema:
          format: int32
          type: integer
        example: 2
      - name: sort
        in: query
        description: Field name to sort results
        schema:
          default: start
          type: string
        example: name
      - name: uri
        in: query
        description: Schema URI
        required: true
        schema:
          type: string
        example: uri:techempower:0.1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetList'
  /api/dataset/list/{testId}:
    get:
      tags:
      - Dataset
      description: "Retrieve a paginated list of Datasets, with total count, by Test"
      operationId: listByTest
      parameters:
      - name: testId
        in: path
        description: Test ID of test to retrieve list of Datasets
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      - name: direction
        in: query
        description: Sort direction
        schema:
          $ref: '#/components/schemas/SortDirection'
        example: Ascending
      - name: filter
        in: query
        description: JOSN Filter expression to apply to query
        schema:
          type: string
        example:
          buildID: 111111
      - name: limit
        in: query
        description: limit the number of results
        schema:
          format: int32
          type: integer
        example: 20
      - name: page
        in: query
        description: filter by page number of a paginated list of Schemas
        schema:
          format: int32
          type: integer
        example: 2
      - name: sort
        in: query
        description: Field name to sort results
        schema:
          type: string
        example: name
      - name: viewId
        in: query
        description: Optional View ID to filter datasets by view
        schema:
          format: int32
          type: integer
        example: 202
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetList'
  /api/dataset/{datasetId}/labelValues:
    get:
      tags:
      - Dataset
      operationId: labelValues
      parameters:
      - name: datasetId
        in: path
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LabelValue'
  /api/dataset/{datasetId}/previewLabel:
    post:
      tags:
      - Dataset
      operationId: previewLabel
      parameters:
      - name: datasetId
        in: path
        required: true
        schema:
          format: int32
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Label'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LabelPreview'
  /api/dataset/{datasetId}/summary:
    get:
      tags:
      - Dataset
      operationId: getSummary
      parameters:
      - name: datasetId
        in: path
        required: true
        schema:
          format: int32
          type: integer
      - name: viewId
        in: query
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetSummary'
  /api/dataset/{id}:
    get:
      tags:
      - Dataset
      description: Retrieve Dataset by ID
      operationId: getDataset
      parameters:
      - name: id
        in: path
        description: Dataset ID to retrieve
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      responses:
        "404":
          description: No Dataset with the given id was found
          content:
            application/json: {}
        "200":
          description: JVM system properties of a particular host.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
  /api/experiment/models:
    get:
      tags:
      - Experiment
      description: Retrieve a list of Condition Config models
      operationId: models
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConditionConfig'
  /api/experiment/run:
    get:
      tags:
      - Experiment
      operationId: runExperiments
      parameters:
      - name: datasetId
        in: query
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExperimentResult'
  /api/experiment/{testId}/profiles:
    get:
      tags:
      - Experiment
      description: Retrieve Experiment Profiles by Test ID
      operationId: profiles
      parameters:
      - name: testId
        in: path
        description: Test ID to retrieve Experiment Profiles for
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExperimentProfile'
    post:
      tags:
      - Experiment
      description: 'Save new or update existing Experiment Profiles for a Test '
      operationId: addOrUpdateProfile
      parameters:
      - name: testId
        in: path
        description: Test ID to retrieve Experiment Profiles for
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentProfile'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                format: int32
                type: integer
  /api/experiment/{testId}/profiles/{profileId}:
    delete:
      tags:
      - Experiment
      description: Delete an Experiment Profiles for a Test
      operationId: deleteProfile
      parameters:
      - name: profileId
        in: path
        description: Experiment Profile ID
        required: true
        schema:
          format: int32
          type: integer
        example: 202
      - name: testId
        in: path
        description: Test ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      responses:
        "204":
          description: No Content
  /api/run/autocomplete:
    get:
      tags:
      - Run
      operationId: autocomplete
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/run/bySchema:
    get:
      tags:
      - Run
      description: Retrieve a paginated list of Runs with available count for a given
        Schema URI
      operationId: listBySchema
      parameters:
      - name: direction
        in: query
        description: Sort direction
        schema:
          $ref: '#/components/schemas/SortDirection'
        example: Ascending
      - name: limit
        in: query
        description: limit the number of results
        schema:
          format: int32
          type: integer
        example: 20
      - name: page
        in: query
        description: filter by page number of a paginated list of Tests
        schema:
          format: int32
          type: integer
        example: 2
      - name: sort
        in: query
        description: Field name to sort results
        schema:
          type: string
        example: name
      - name: uri
        in: query
        description: Schema URI
        required: true
        schema:
          type: string
        example: uri:my-schema:0.1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunsSummary'
  /api/run/count:
    get:
      tags:
      - Run
      description: Run count summary for given Test ID
      operationId: runCount
      parameters:
      - name: testId
        in: query
        description: Test ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunCount'
  /api/run/data:
    post:
      tags:
      - Run
      description: Upload a new Run
      operationId: addRunFromData
      parameters:
      - name: access
        in: query
        description: New Access level
        schema:
          $ref: '#/components/schemas/Access'
        example: 0
      - name: description
        in: query
        description: Run description
        schema:
          type: string
        example: AWS runs
      - name: owner
        in: query
        description: Name of the new owner
        schema:
          type: string
        example: perf-team
      - name: schema
        in: query
        description: Schema URI
        schema:
          type: string
        example: uri:my-benchmark:0.2
      - name: start
        in: query
        description: "start timestamp of run, or json path expression"
        required: true
        schema:
          type: string
        examples:
          scalar value:
            value: 2023-10-23T00:13:35Z
          json path:
            value: $.buildTimeStamp
      - name: stop
        in: query
        description: "stop timestamp of run, or json path expression"
        required: true
        schema:
          type: string
        examples:
          scalar value:
            value: 2023-10-23T00:13:35Z
          json path:
            value: $.buildTimeStamp
      - name: test
        in: query
        description: test name of ID
        required: true
        schema:
          type: string
        example: my-benchmark
      - name: token
        in: query
        description: Horreum internal token. Incompatible with Keycloak
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      requestBody:
        content:
          application/json:
            schema:
              type: string
            example:
            - tag: main
              score: 2031.7424089224041
              params:
                size: "1000"
                useTreeSet: "true"
              $schema: urn:jmh:0.2
              testName: org.drools.benchmarks.datastructures.QueueBenchmark.benchmark
            - $schema: urn:horreum:jenkins-plugin:0.1
              jobName: upstream-perf-bre-datastructures
              buildUrl: https://qe.com/job/TESTING/job/upstream-perfx-datastructures/125/
              startTime: 1698020160763
              uploadTime: 1698020592674
              buildNumber: 125
              jobFullName: TESTING/RHBA/_upstream/decisions/8.x/performance/nightly/upstream-perf-bre-datastructures
              scheduleTime: 1698020160756
              jobDisplayName: upstream-perf-bre-datastructures
              buildDisplayName: '#125'
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: object
                metadata:
                  type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                format: int32
                type: integer
              example: 101
            text/plain:
              schema:
                type: string
        "400":
          description: Some fields are missing or invalid
          content:
            application/json: {}
  /api/run/list:
    get:
      tags:
      - Run
      description: Retrieve a paginated list of Runs with available count
      operationId: listAllRuns
      parameters:
      - name: direction
        in: query
        description: Sort direction
        schema:
          $ref: '#/components/schemas/SortDirection'
        example: Ascending
      - name: limit
        in: query
        description: limit the number of results
        schema:
          format: int32
          type: integer
        example: 20
      - name: matchAll
        in: query
        description: match all Runs?
        schema:
          type: boolean
        example: false
      - name: page
        in: query
        description: filter by page number of a paginated list of Tests
        schema:
          format: int32
          type: integer
        example: 2
      - name: query
        in: query
        description: query string to filter runs
        schema:
          type: string
      - name: roles
        in: query
        description: "__my, __all or a comma delimited  list of roles"
        schema:
          type: string
        example: __my
      - name: sort
        in: query
        description: Field name to sort results
        schema:
          type: string
        example: name
      - name: trashed
        in: query
        description: show trashed runs
        schema:
          type: boolean
        example: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunsSummary'
  /api/run/list/{testId}:
    get:
      tags:
      - Run
      description: Retrieve a paginated list of Runs with available count for a given
        Test ID
      operationId: listTestRuns
      parameters:
      - name: testId
        in: path
        description: Test ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      - name: direction
        in: query
        description: Sort direction
        schema:
          $ref: '#/components/schemas/SortDirection'
        example: Ascending
      - name: limit
        in: query
        description: limit the number of results
        schema:
          format: int32
          type: integer
        example: 20
      - name: page
        in: query
        description: filter by page number of a paginated list of Tests
        schema:
          format: int32
          type: integer
        example: 2
      - name: sort
        in: query
        description: Field name to sort results
        schema:
          type: string
        example: name
      - name: trashed
        in: query
        description: include trashed runs
        schema:
          type: boolean
        example: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunsSummary'
  /api/run/recalculateAll:
    post:
      tags:
      - Run
      description: Recalculate Datasets for Runs between two dates
      operationId: recalculateAll
      parameters:
      - name: from
        in: query
        description: start timestamp
        schema:
          type: string
        example: 1698013206000
      - name: to
        in: query
        description: end timestamp
        schema:
          type: string
        example: 1698013206000
      responses:
        "201":
          description: Created
  /api/run/test:
    post:
      tags:
      - Run
      description: Upload a new Run
      operationId: add
      parameters:
      - name: access
        in: query
        description: New Access level
        schema:
          $ref: '#/components/schemas/Access'
        example: 0
      - name: owner
        in: query
        description: Name of the new owner
        schema:
          type: string
        example: perf-team
      - name: test
        in: query
        description: test name of ID
        schema:
          type: string
        example: my-benchmark
      - name: token
        in: query
        description: API token
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Run'
        required: true
      responses:
        "200":
          description: OK
  /api/run/{id}:
    get:
      tags:
      - Run
      description: Get extended Run information by Run ID
      operationId: getRun
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 202
      - name: token
        in: query
        description: Run API token
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      responses:
        "404":
          description: If no Run have been found with the given id
          content:
            application/json: {}
        "200":
          description: Run data with the referenced schemas and generated datasets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunExtended'
  /api/run/{id}/data:
    get:
      tags:
      - Run
      description: Get Run data by Run ID
      operationId: getData
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 202
      - name: schemaUri
        in: query
        description: FIlter by Schmea URI
        schema:
          type: string
        example: uri:my-benchmark:0.1
      - name: token
        in: query
        description: Run API token
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      responses:
        "200":
          description: Run payload
          content:
            application/json:
              schema:
                type: object
              example: "{ \"buildID\": 1709, ...}"
  /api/run/{id}/description:
    post:
      tags:
      - Run
      description: Update Run description
      operationId: updateDescription
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "201":
          description: Created
  /api/run/{id}/dropToken:
    post:
      tags:
      - Run
      description: Remove access token for Run
      operationId: dropToken
      parameters:
      - name: id
        in: path
        description: Token ID
        required: true
        schema:
          format: int32
          type: integer
        example: 102
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/run/{id}/metadata:
    get:
      tags:
      - Run
      description: Get Run  meta data by Run ID
      operationId: getMetadata
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 202
      - name: schemaUri
        in: query
        description: FIlter by Schmea URI
        schema:
          type: string
        example: uri:my-benchmark:0.1
      - name: token
        in: query
        description: Run API token
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      responses:
        "200":
          description: Run payload
          content:
            application/json:
              schema:
                type: object
              example: "{ \"metaDataID\": 1709, ...}"
  /api/run/{id}/recalculate:
    post:
      tags:
      - Run
      description: Recalculate Datasets for Run
      operationId: recalculateDatasets
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      responses:
        "200":
          description: Array of generated Datasets
          content:
            application/json:
              schema:
                type: array
                items:
                  format: int32
                  type: integer
              example:
              - 101
              - 102
              - 103
  /api/run/{id}/resetToken:
    post:
      tags:
      - Run
      description: Regenerate access token for Run
      operationId: resetToken
      parameters:
      - name: id
        in: path
        description: Token ID
        required: true
        schema:
          format: int32
          type: integer
        example: 102
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
              example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
  /api/run/{id}/schema:
    post:
      tags:
      - Run
      description: Update Run schema for part of JSON data
      operationId: updateSchema
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      - name: path
        in: query
        description: JSON path expression to update schema
        schema:
          type: string
        example: $.schemaURI
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
  /api/run/{id}/summary:
    get:
      tags:
      - Run
      description: Get Run Summary information by Run ID
      operationId: getRunSummary
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 202
      - name: token
        in: query
        description: Run API token
        schema:
          type: string
        example: 094678029a2aaf9a2847502273099bb3a1b2338c2b9c618ed09aef0181666e38
      responses:
        "404":
          description: If no Run have been found with the given id
          content:
            application/json: {}
        "200":
          description: Run summary with the referenced schemas and generated datasets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunSummary'
  /api/run/{id}/trash:
    post:
      tags:
      - Run
      description: Trash a Run with a given ID
      operationId: trash
      parameters:
      - name: id
        in: path
        description: Run ID
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      - name: isTrashed
        in: query
        description: should run be trashed?
        schema:
          type: boolean
        example: true
      responses:
        "201":
          description: Created
  /api/run/{id}/updateAccess:
    post:
      tags:
      - Run
      description: Update the Access configuration for a Run
      operationId: updateAccess
      parameters:
      - name: id
        in: path
        description: Run ID to update Access
        required: true
        schema:
          format: int32
          type: integer
        example: 101
      - name: access
        in: query
        description: New Access level
        required: true
        schema:
          $ref: '#/components/schemas/Access'
        example: 0
      - name: owner
        in: query
        description: Name of the new owner
        required: true
        schema:
          type: string
        example: perf-team
      responses:
        "201":
